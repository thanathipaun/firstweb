<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Register Form </title>
</head>
<body>
	<div class="container">
		<form action="" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
			<div class="input-group">
				<input type="text" placeholder="Fname" name="Fname" required>
			</div>
			<div class="input-group">
				<input type="text" placeholder="Lname" name="Lname" required>
			</div>
			<div class="input-group">
				<input type="email" placeholder="Email" name="email"  required>
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password" name="password"  required>
            </div>
			<div class="input-group">
				<input type="datetime-local" id="birthdaytime" name="birthdaytime">
			</div>
			<div class="input-group">
  				<input type="number" id="" name="" min="0" max="1000" >	
			</div>
			<div>
				<input type="radio" id="html" name="fav_language" value="HTML" >
				<label for="html">HTML</label><br>
				<input type="radio" id="css" name="fav_language" value="CSS">
				<label for="css">CSS</label><br>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Register</button>
			</div>
			<p class="login-register-text">Have an account? <a href="index.html">Login Here</a>.</p>
		</form>
	</div>
</body>
</html>
